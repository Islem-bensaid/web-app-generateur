<ng-container>
    <div fxHide.gt-md>
        <button mat-icon-button type="reset">
            <mat-icon>clear</mat-icon>
        </button>
        <button mat-icon-button type="submit">
            <mat-icon>search</mat-icon>
        </button>
        <ng-container *ngIf="hasShowMorebtn" [ngTemplateOutlet]="showMoreTemp"></ng-container>
    </div>
    <div fxHide.lt-md>
        <button class="search-btn" mat-raised-button type="button" (click)="onSearchClicked.emit()">
            <mat-icon>search</mat-icon>
            <span> {{'general.search' | translate}}</span>
        </button>
        <button class="reset-btn mx-2" mat-raised-button type="button" (click)="onResetClicked.emit()">
            <mat-icon>autorenew</mat-icon>
            <span> {{'general.reset' | translate}}</span>
        </button>
        <ng-container *ngIf="hasShowMorebtn" [ngTemplateOutlet]="showMoreTemp"></ng-container>
    </div>
    <ng-template #showMoreTemp>
            <button (click)="toggleShowMoreFlag()" mat-icon-button type="button">
                <mat-icon class="show-more-icon">filter_list</mat-icon>
            </button>
    </ng-template>

</ng-container>

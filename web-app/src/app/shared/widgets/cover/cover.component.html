<div class="profile-header">
    <div
            [ngStyle]="{ 'background-image': 'url(' + cover + ')' }"
            class="cover"
    ></div>
    <img [ngStyle.lt-md]="{ width: '23vw' }" [src]="avatar" class="picture"/>
    <div [ngStyle.lt-md]="{ right: '30vw' }" class="profile-header-content">
        <div>
            <div class="full-name pr-clr">{{ firstName }} {{ lastName }}</div>
            <div class="action-bar">
                <ng-content select="[action-bar]"></ng-content>
            </div>
        </div>
    </div>
</div>

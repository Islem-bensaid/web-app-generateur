<mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredMarker">
    <mat-label>{{ label | translate }}</mat-label>
    <input style="color: black;"
           [formControl]="control"
           [matDatepicker]="datePicker"
           [max]="max"
           [matTooltipDisabled]="!hasTooltip"
           [matTooltip]="hasTooltip && control?.value!=undefined?(control?.value|df):(label|translate)"
           [min]="min"
           (click)="datePicker.open()"
           (dateChange)="onChangeEvent.emit($event)"
           matInput/>


    <mat-error> {{ "Date invalide" | translate }}</mat-error>
    <mat-datepicker #datePicker></mat-datepicker>
    <mat-datepicker-toggle [for]="datePicker" matSuffix></mat-datepicker-toggle>
    <!-- <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker [calendarHeaderComponent]="timeHeader"></mat-datepicker> -->
</mat-form-field>

<mat-form-field [appearance]="appearance" [hideRequiredMarker]="hideRequiredMarker">
    <mat-label> {{ label|translate}}</mat-label>

    <textarea style="color: black;"
              [st2iOnlyNumber]="number"
              [formControl]="control"
              [type]="type"
              [value]="value"
              matInput
              [readonly]="readonly"
              [rows]="rows"
              [disabled]="disabled"
              [matTooltipDisabled]="!hasTooltip"
              [maxlength]="maxlength"
              [matTooltip]="control.value!=undefined?control.value:(label + (required(control)?' * ':'')|translate)"
    ></textarea>

    <ng-content></ng-content>
    <mat-error [control]="control" appControlError></mat-error>
</mat-form-field>

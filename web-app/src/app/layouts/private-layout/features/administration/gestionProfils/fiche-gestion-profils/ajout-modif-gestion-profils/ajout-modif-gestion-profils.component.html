<st2i-card [metadata]="{title:title}">
  <form [formGroup]="form" *ngIf="form">
    <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between stretch">
      <div fxFlex="100" class="cp5" fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex="33" fxFlex.lt-md="100">
          <st2i-text-field [control]="getFormControl('code')"
                           [label]="getLabel('code') | translate"
          ></st2i-text-field>
        </div>
        <div fxFlex="33" fxFlex.lt-md="100">
          <st2i-text-field [control]="getFormControl('role')"
                           [label]="getLabel('role') | translate"
          ></st2i-text-field>
        </div>
<!--        <div fxFlex="34" fxFlex.lt-md="100">-->
<!--          <st2i-text-field [control]="getFormControl('ordre')"-->
<!--                           [label]="getLabel('ordre')"-->
<!--                           [number]="true"-->
<!--          ></st2i-text-field>-->
<!--        </div>-->
<!--        <div fxFlex="33" fxFlex.lt-md="100">-->
<!--          <st2i-text-field [control]="getFormControl('libelleAr')"-->
<!--                           [label]="getLabel('libelleAr')"-->
<!--                           [enableOnlyArabic]="true"-->
<!--          ></st2i-text-field>-->
<!--        </div>-->
        <div fxFlex="34" fxFlex.lt-md="100">
          <st2i-text-field [control]="getFormControl('libelleEn')"
                           [label]="getLabel('libelleEn')"
                           lettre="true"
          ></st2i-text-field>
        </div>
<!--        <div fxFlex="34" fxFlex.lt-md="100">-->
<!--          <st2i-text-field [control]="getFormControl('libelleFr')"-->
<!--                           [label]="getLabel('libelleFr')"-->
<!--                           lettre="true"-->
<!--          ></st2i-text-field>-->
<!--        </div>-->
      </div>

    </div>
  </form>
  <br>
  <div *ngIf="!editMod">
    <app-tree-view-menu #treeViewComponent (dataChecked)="setList($event)" [editMode]="editMod"
                        [data]="dataMenu"></app-tree-view-menu>
  </div>

  <div *ngIf="dataMenu && editMod">
    <app-tree-view-menu #treeViewComponent (dataChecked)="setList($event)" [editMode]="editMod"
                        [data]="dataMenu"></app-tree-view-menu>
  </div>
  <div fxLayoutAlign="end center">
    <st2i-button-loading color="primary" (click)="onSave()" [loading]="isLoginLoading" btnClass="save-btn">
      <div fxLayoutAlign="center center">
        <mat-icon class="mx-1" style="font-size: 1.4rem;">save_outline</mat-icon>
        <span>{{ 'general.save' | translate }}</span>
      </div>
    </st2i-button-loading>
    <!--        <button (click)="backToList()" style="background-color:#3E90D0; color: white;" mat-button>-->
    <!--            <span translate>general.back</span>-->
    <!--        </button>-->
    <button (click)="backToList()" mat-raised-button type="button" class="cancel-btn  mx-2">
      <mat-icon class="mx-1" style="font-size: 1.4rem;">arrow_back_outline</mat-icon>
      <span>{{ 'general.back' | translate }}</span>
    </button>
  </div>
</st2i-card>

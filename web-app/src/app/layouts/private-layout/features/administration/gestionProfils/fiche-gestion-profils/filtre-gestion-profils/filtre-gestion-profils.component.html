<st2i-card [metadata]="{title: 'general.search_filter'}">
  <form [formGroup]="form">
    <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between stretch">
      <div fxFlex="100" class="cp5" fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex="25" fxFlex.lt-md="100">
          <st2i-text-field [control]="getFormControl('code')"
                           [label]="getLabel('code') | translate"
          ></st2i-text-field>
        </div>
        <div fxFlex="25" fxFlex.lt-md="100">
          <st2i-text-field [control]="getFormControl('libelle')"
                           [label]="getLabel('libelle') | translate"
          ></st2i-text-field>
        </div>
        <div fxFlex="25" fxFlex.lt-md="60">
          <st2i-select-date [control]="getFormControl('dtAjoutAfter')"
                            [label]="getLabel('dtAjoutAfter')">

          </st2i-select-date>
        </div>
        <div fxFlex="25" fxFlex.lt-md="100">
          <st2i-select-date [control]="getFormControl('dtAjoutBefore')"
                            [label]="getLabel('dtAjoutBefore')"
                            [min]="getFormControl('dtAjoutAfter')?.value">

          </st2i-select-date>
        </div>
      </div>
      <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center">
        <st2i-filter-actions
          [hasShowMorebtn]="false"
          (onSearchClicked)="onSearch()"
          (onResetClicked)="onReset()"
          (onShowMoreClicked)="showMoreFilterOptions = $event"
        ></st2i-filter-actions>
      </div>


    </div>
  </form>
</st2i-card>

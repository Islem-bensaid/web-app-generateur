<st2i-card [metadata]="{title: 'general.search_filter'}">
    <form [formGroup]="form">
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between stretch">
            <div fxFlex="100" class="cp5" fxLayout="row wrap" fxLayoutAlign="start center">
                <div fxFlex="25" fxFlex.lt-md="100">
                    <st2i-text-field [control]="getFormControl('login')"
                                     [label]="getLabel('login') | translate"
                    ></st2i-text-field>
                </div>
                <div fxFlex="25" fxFlex.lt-md="100">
                    <st2i-text-field [control]="getFormControl('matricule')"
                                     [label]="getLabel('matricule') | translate"
                    ></st2i-text-field>
                </div>
                <div fxFlex="25" fxFlex.lt-md="60">
                    <st2i-text-field [control]="getFormControl('orgFr')"
                                     [label]="getLabel('orgFr') | translate"
                    ></st2i-text-field>
                </div>
                <div fxFlex="25" fxFlex.lt-md="100">
                    <st2i-select
                            [metadata]="selectEtatProfil"
                            [listItems]="listStatus"
                            [control]="getFormControl('isActif')"
                    ></st2i-select>
                </div>
            </div>
            <div fxFlex="100"  fxLayout="row wrap" fxLayoutAlign="end center">
                <st2i-filter-actions
                        (onSearchClicked)="onSearch()"
                        (onResetClicked)="onReset()"
                ></st2i-filter-actions>
            </div>

        </div>

    </form>
</st2i-card>

<div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between stretch">
  <st2i-fiche-details
    [data]="params['infoProjet'].data"
    [metadata]="params['infoProjet'].metadata">
  </st2i-fiche-details>
  <st2i-fiche-details
    [data]="params['aiModelInputs'].data"
    [metadata]="params['aiModelInputs'].metadata">
  </st2i-fiche-details>
  <div fxFlex="100" fxLayout="row wrap" class="cp5">
    <div fxFlex="50">
      <st2i-card [metadata]="{ title: params.costGauge.metadata.title}">
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
          <st2i-charts [data]="params.costGauge.data"
                       [metadata]="params.costGauge.metadata">
          </st2i-charts>
        </div>
      </st2i-card>
    </div>
    <div fxFlex="50">
      <st2i-card [metadata]="{ title: params.timeGauge.metadata.title}">
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
          <st2i-charts [data]="params.timeGauge.data"
                       [metadata]="params.timeGauge.metadata">
          </st2i-charts>
        </div>
      </st2i-card>
    </div>
  </div>
  <st2i-datatable [responsePayload]="params.aiModelOutputs.responsePayload"
                  [metadata]="params?.aiModelOutputs.metadata"
                  (onAction)="onAction(this,$event)"
  ></st2i-datatable>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center">
    <button (click)="onPrecedent()" mat-raised-button type="button" class="cancel-btn">
      <mat-icon class="mx-1" style="font-size: 1.4rem;">arrow_back_outline</mat-icon>
      <span>{{ 'Back' | translate }}</span>
    </button>
  </div>
</div>

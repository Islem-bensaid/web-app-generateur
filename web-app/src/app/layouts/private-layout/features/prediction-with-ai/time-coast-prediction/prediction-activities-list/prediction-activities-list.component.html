<div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between stretch">
  <st2i-fiche-details
    [data]="params['infoProjet'].data"
    [metadata]="params['infoProjet'].metadata">
  </st2i-fiche-details>

  <mat-card class="custom-card mb-3">
    <mat-card-content class="card-content">
      <div fxFlexAlign="row nowrap" fxFlex="100" fxFlex.gt-sm="100"
           style="max-width: 100%;justify-content: center; align-items: baseline;">
        <div fxFlex="5" fxFlex.gt-sm="5" class="mx-3">
          <button class="position-btn" mat-mini-fab style="outline: none">
            <mat-icon style="vertical-align: top !important;">insights</mat-icon>
          </button>
        </div>

        <div class="titree" fxFlex="auto" fxFlex.gt-sm="auto">
          {{params['predictionMethod']}}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <st2i-datatable [responsePayload]="params.activitiesList.responsePayload"
                  [metadata]="params?.activitiesList.metadata"
                  (onAction)="onAction(this,$event)"
  ></st2i-datatable>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center">
    <button (click)="onPrecedent()" mat-raised-button type="button" class="cancel-btn">
      <mat-icon class="mx-1" style="font-size: 1.4rem;">arrow_back_outline</mat-icon>
      <span>{{ 'Back' | translate }}</span>
    </button>
  </div>
</div>
